<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 工业产品缺陷检测系统</title>
    
    <!-- CSS 框架 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* 工业大屏风格 */
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #0099cc;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --danger-color: #ff4444;
            --dark-bg: #0a0f1b;
            --card-bg: #162133;
            --border-color: #2a3f5f;
            --text-primary: #ffffff;
            --text-secondary: #8892a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
        }

        .register-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(0, 212, 255, 0.25);
        }

        .form-floating label {
            color: var(--text-secondary);
        }

        .btn-industrial {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn-industrial:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            max-width: 500px;
            background: var(--card-bg);
            border-left: 4px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transform: translateX(110%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: var(--danger-color);
        }

        .notification.success {
            border-left-color: var(--success-color);
        }
        
        .password-strength {
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        
        .strength-weak {
            color: var(--danger-color);
        }
        
        .strength-medium {
            color: var(--warning-color);
        }
        
        .strength-strong {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title">
                    <i class="fas fa-industry"></i> 工业产品缺陷检测系统
                </h1>
                <p class="text-secondary">创建您的账号</p>
            </div>
            
            <form id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <small class="text-secondary">用户名将用于登录系统</small>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">电子邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small class="text-secondary">用于账号验证和重置密码</small>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="password-strength" class="password-strength"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label text-secondary" for="terms">我同意<a href="#" class="text-primary">服务条款</a>和<a href="#" class="text-primary">隐私政策</a></label>
                </div>
                
                <button type="submit" class="btn btn-industrial">
                    <i class="fas fa-user-plus me-2"></i> 注册
                </button>
            </form>
            
            <div class="footer-links">
                <a href="/login">已有账号？登录</a>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <div id="notification-content"></div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const notification = document.getElementById('notification');
            const notificationContent = document.getElementById('notification-content');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrength = document.getElementById('password-strength');
            
            // Show notification
            function showNotification(message, type = 'info') {
                notificationContent.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
            
            // Check password strength
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let text = '';
                
                if (password.length >= 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                if (strength < 2) {
                    text = '<i class="fas fa-times-circle"></i> 弱密码';
                    passwordStrength.className = 'password-strength strength-weak';
                } else if (strength < 4) {
                    text = '<i class="fas fa-check-circle"></i> 中等强度';
                    passwordStrength.className = 'password-strength strength-medium';
                } else {
                    text = '<i class="fas fa-shield-alt"></i> 强密码';
                    passwordStrength.className = 'password-strength strength-strong';
                }
                
                passwordStrength.innerHTML = text;
            });
            
            // Registration form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Basic validation
                if (password !== confirmPassword) {
                    showNotification('两次输入的密码不匹配', 'error');
                    return;
                }
                
                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('email', email);
                    formData.append('password', password);
                    
                    const response = await fetch('/register', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        showNotification('注册成功！请检查您的邮箱进行账号验证', 'success');
                        
                        // Clear form
                        registerForm.reset();
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        showNotification(data.message, 'error');
                    }
                } catch (error) {
                    showNotification('注册请求失败，请重试', 'error');
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
